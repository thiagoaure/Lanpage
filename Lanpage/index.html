<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="stylesheet" href="estilo.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>

<body>

    <div class="cadastro">
        <h1>Cadastre</h1>
        <h2>E receba nossas ofertas</h2>

        <form id="form">

            <p>Nome</p>
            <input type="text" id="nome" placeholder="Insira seu nome" >

            <p>E-mail</p>
            <input type="text" id="email" placeholder="Insira seu e-mail" >
            <br><br>

            <input type="submit" id="botao" value="Cadastrar"  onclick="clicou()" onmouseenter="entrou()">
            <br><br>

        </form>
    </div>
</body>

</html>
